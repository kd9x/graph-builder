<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Graph Builder</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/style.css">
</head>
<div id="wrapper">

    <body>
        <h1>Graph Builder</h1>
        <p>{{content}}</p>
        <!-- add edge -->
        <form action="addedge" method="GET">
            <input type="text" id="node_label1" name="label1">
            <input type="text" id="node_label2" name="label2">
            <button type="submit" id="submit">Add Edge</button>
        </form>
        </br>
        <!-- add node -->
        <form action="addnode" method="GET">
            <button type="submit" id="submit">Add Node</button>
        </form>
        </br>
        <!-- remove node -->
        <form id="removenode" action="removenode" method="GET">
            <select id="label" name="label" form="removenode">
                {% for i in nodes %}
                <option value="{{i}}">{{i}}</option>
                {%endfor%}
            </select>

            <button type="submit" id="submit">Remove Node</button>

        </form>
        </br>
        <!-- clear graph -->
        <form action="clear" method="GET">
            <button type="submit" id="submit">Clear Graph</button>
        </form>

        <img src="{{filepath}}">

        <!-- adjaceny matrix interface -->
        <form action="toggleedge" method="GET">
            <table>
                <tr>
                    <th></th>
                    {% for i in nodes %}
                    <th>{{i}}</th>
                    {%endfor%}
                </tr>

                {% for i in nodes %}
                <tr>
                    <td>{{i}}</td>
                    {% for j in nodes %}
                    <td><input type="checkbox" id="edge_{{i}}_{{j}}" name="label" value="{{i}}_{{j}}" onChange="this.form.submit()"/></td>
                    {%endfor%}
                </tr>
                {%endfor%}

            </table>
        </form>

        <div>
            <h2>Adjaceny Matrix Array</h3>
                <p>{{matrix}}</p>

                <h2>JSON Node Link Data</h3>
                    <p>{{data}}</p>
        </div>

    </body>
</div>
<!--end wrapper-->

</html>
